<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header id="header">
            <div class="container">
                <img id="header-logo" src="images/logo.png" alt="oldagram logo in a stylised font">
                <img id="header-avatar" src="images/user-avatar.jpg" alt="aqib in a zipped up jacket looking left">
            </div>
        </header>
        <div id="post">
            <header id="post-header">
                <img id="posted-by-avatar" src="images/avatar-vangogh.jpg" alt="a man with ginger hair in a suit">        
                <div id="posted-by-details">
                    <h4 id="posted-by-username">Vincent van Gogh</h4>
                    <p class="small-text" id="posted-by-location">Zundert, Netherlands</p>
                </div>
            </header>
            <section>
                <img class="post-picture" src="images/post-vangogh.jpg" alt="painted picture of vangogh; blue eyes, ginger hair and beard">
                <div class="post-content">
                    <div class="post-interactions">
                        <img class="post-interaction-icon" src="images/icon-heart.png" alt="heart icon">
                        <img class="post-interaction-icon" src="images/icon-comment.png" alt="speech bubble icon">
                        <img class="post-interaction-icon" src="images/icon-comment.png" alt="paper aeroplane icon">
                    </div>
                    <p id="post-likes" class="bold-text">21,494 likes</p>
                    <p id="post-comment"><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </section>
        </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
